  window.ajax_success = function(data) {

      const partyColor = (sens) => {
        let repub = 0, dem = 0, othr = 0;
        sens.forEach(sen => {
          switch (sen.party) {
            case "R":
              repub++;
              break;
            case "D":
              dem++;
              break;
            default:
              othr++;
          }
        });
        switch ([repub,dem].toString()) {
          case '2,0':
            return 'red';
          case '1,1':
            return 'purple';
          case '0,2':
            return 'blue';
          default:
            return 'gray';
        }
      };
      state.color = partyColor(sens);
      state.style.fill = state.color;
    });
  }
