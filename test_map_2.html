<!DOCTYPE html>
<style>

.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>

var statesGeoJSON = 'https://raw.githubusercontent.com/jgoodall/us-maps/master/geojson/state.geo.json';

var svg = d3.select("svg");

var path = d3.geoPath();

d3.json(statesGeoJSON, function(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path);

  // let mmm = Array.from($(".states")[0].children);

  //   debugger

  // }
  // //
  // // const handleHoverOff = (e) => {
  // //   e.target.style.fill = '';
  // // }
  //
  // mmm.forEach( state => {
  //   // debugger

  //   state.onclick = handleClick;
  //   // state.onmouseover = handleHoverOn;
  //   // state.onmouseout = handleHoverOff;
  //   state.onfocus = handleHoverOn;
  //
  // } );
  svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
});

</script>
